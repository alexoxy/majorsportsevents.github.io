<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Major Sports Events &mdash; Latest News</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700"> 
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

  <div class="site-wrap">
    <!-- HEADER OMITTED FOR BREVITY -->

    <div class="site-blocks-cover overlay" style="background-image: url(images/hero_bg_3.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-start">
          <div class="col-md-6 text-center text-md-left" data-aos="fade-up" data-aos-delay="400">
            <h1 class="bg-text-line">News</h1>
            <p class="mt-4">Stay up to date with real-time headlines from global sports sources.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="site-section">
      <div class="container">
        <div class="row mb-4">
          <div class="col-md-6">
            <input id="searchKeyword" type="text" class="form-control" placeholder="Search sports news (e.g. Portugal)">
          </div>
          <div class="col-md-2">
            <button onclick="searchNews()" class="btn btn-primary">Search</button>
          </div>
        </div>
        <div class="row mb-5" id="news-container">
          <!-- News articles will be loaded here -->
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <button onclick="loadMoreNews()" class="btn btn-outline-secondary">Load More</button>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER OMITTED FOR BREVITY -->

  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    const encodedKey = 'M2U3Y2M3YmRiYjNlNDhkOTk5YjJjNjk5MGEzOWQyNjI='; // base64 encoded key
    const NEWS_API_KEY = atob(encodedKey);

    let page = 1;
    let currentKeyword = '';

    async function fetchNews(keyword = '', pageNum = 1) {
      const url = `https://newsapi.org/v2/top-headlines?category=sports&language=en&pageSize=6&page=${pageNum}&q=${encodeURIComponent(keyword)}&apiKey=${NEWS_API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.articles;
    }

    async function loadNews(reset = true) {
      const container = document.getElementById('news-container');
      if (reset) {
        container.innerHTML = '';
        page = 1;
      }

      const articles = await fetchNews(currentKeyword, page);

      articles.forEach(article => {
        const div = document.createElement('div');
        div.className = 'col-md-6 col-lg-4 mb-4';
        div.innerHTML = `
          <div class="post-entry">
            <div class="image">
              <img src="${article.urlToImage || 'images/default.jpg'}" alt="Image" class="img-fluid">
            </div>
            <div class="text p-4">
              <h2 class="h5 text-black"><a href="${article.url}" target="_blank">${article.title}</a></h2>
              <span class="text-uppercase date d-block mb-3"><small>${new Date(article.publishedAt).toLocaleDateString()}</small></span>
              <p class="mb-0">${article.description || ''}</p>
            </div>
          </div>`;
        container.appendChild(div);
      });
    }

    function loadMoreNews() {
      page++;
      loadNews(false);
    }

    function searchNews() {
      const input = document.getElementById('searchKeyword');
      currentKeyword = input.value.trim();
      page = 1;
      loadNews(true);
    }

    document.addEventListener('DOMContentLoaded', () => loadNews());
  </script>

  </body>
</html>
