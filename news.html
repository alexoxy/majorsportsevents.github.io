<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>News | Major Sports Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 2rem; }
    .news-container { display: flex; flex-wrap: wrap; gap: 1rem; }
    .news-item { background: #fff; padding: 1rem; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); width: 100%; max-width: 300px; }
    .news-item h3 { font-size: 1.2rem; margin-bottom: 0.5rem; }
    .news-item p { font-size: 0.9rem; color: #555; }
  </style>
</head>
<body>

  <h1>Latest Sports News</h1>
  <input type="text" id="search" placeholder="Search for a topic..." />
  <button onclick="searchNews()">Search</button>
  <div class="news-container" id="news"></div>
  <button onclick="loadMore()">Load More</button>

  <script>
    let currentPage = 1;
    let currentQuery = "sports";

    async function loadNews() {
      try {
        const res = await fetch(`https://newsapi-netlify-proxy.netlify.app/.netlify/functions/get-news?q=${encodeURIComponent(currentQuery)}&page=${currentPage}`);
        const data = await res.json();

        if (data.articles) {
          const container = document.getElementById('news');
          data.articles.forEach(article => {
            const div = document.createElement('div');
            div.className = 'news-item';
            div.innerHTML = `<h3><a href="${article.url}" target="_blank">${article.title}</a></h3><p>${article.description || ''}</p>`;
            container.appendChild(div);
          });
        } else {
          console.error('No articles returned:', data);
        }
      } catch (err) {
        console.error("Failed to fetch news:", err);
      }
    }

    function loadMore() {
      currentPage++;
      loadNews();
    }

    function searchNews() {
      currentQuery = document.getElementById('search').value || 'sports';
      currentPage = 1;
      document.getElementById('news').innerHTML = '';
      loadNews();
    }

    document.addEventListener('DOMContentLoaded', loadNews);
  </script>

</body>
</html>
