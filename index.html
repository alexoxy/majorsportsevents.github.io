<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Calendário de Jogos Reais</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    #resultados p {
      background: #e9ecef;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>Subscrição de Jogos Reais</h2>

  <label for="countrySelect">País (liga de futebol):</label>
  <select id="countrySelect">
    <option value="">-- Escolhe --</option>
    <option value="Portuguese Primeira Liga">Portugal</option>
    <option value="Spanish La Liga">Espanha</option>
    <option value="English Premier League">Inglaterra</option>
  </select>

  <label for="clubSelect">Clube:</label>
  <select id="clubSelect">
    <option value="">-- Escolhe um clube --</option>
  </select>

  <button onclick="gerarCalendario()">Subcrever calendário</button>

  <script>
    const API_KEY = '123'; // TheSportsDB Free User Key

    const countrySelect = document.getElementById('countrySelect');
    const clubSelect = document.getElementById('clubSelect');

    countrySelect.addEventListener('change', async () => {
      const liga = countrySelect.value;
      clubSelect.innerHTML = '<option>Carregando clubes...</option>';
      const res = await fetch(`https://www.thesportsdb.com/api/v1/json/${API_KEY}/search_all_teams.php?l=${encodeURIComponent(liga)}`);
      const data = await res.json();
      clubSelect.innerHTML = '<option value="">-- Escolhe um clube --</option>';
      data.teams?.forEach(team => {
        const opt = document.createElement('option');
        opt.value = team.idTeam;
        opt.textContent = team.strTeam;
        opt.dataset.teamName = team.strTeam;
        clubSelect.appendChild(opt);
      });
    });

    async function gerarCalendario() {
      const teamId = clubSelect.value;
      const teamName = clubSelect.options[clubSelect.selectedIndex].dataset.teamName;
      if (!teamId) {
        alert('Escolhe um clube válido.');
        return;
      }

      const res = await fetch(`https://www.thesportsdb.com/api/v1/json/${API_KEY}/eventsnext.php?id=${teamId}`);
      const data = await res.json();
      const eventos = data.events;

      if (!eventos?.length) {
        alert('Sem jogos futuros para este clube.');
        return;
      }

      let ics = `BEGIN:VCALENDAR\nVERSION:2.0\nPRODID:-//majorsportsevents.com//PT\n`;

      eventos.forEach(ev => {
        const dt = ev.dateEvent?.replace(/-/g, '') + 'T' +
                   (ev.strTime?.replace(/:/g, '')?.slice(0, 4) || '1900') + '00Z';
        ics += `BEGIN:VEVENT\nSUMMARY:${ev.strEvent}\nDTSTART:${dt}\nDTEND:${dt}\nLOCATION:${ev.strVenue || 'Estádio'}\nEND:VEVENT\n`;
      });

      ics += `END:VCALENDAR`;

      const blob = new Blob([ics], { type: 'text/calendar;charset=utf-8' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `${teamName.replace(/\s/g, '_')}_eventos.ics`;
      link.click();
    }
  </script>

</body>
</html>
